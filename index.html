<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="register-form" autocomplete="off">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#" class="social" aria-label="Sign up with Google"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social" aria-label="Sign up with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="register-name" autocomplete="name" required />
        <input type="email" placeholder="Email" id="register-email" autocomplete="email" required />
        <input type="password" placeholder="Password" id="register-password" autocomplete="new-password" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="login-form" autocomplete="off">
        <h1>Sign in</h1>
        <div id="logout-message" style="display:none; color:#43e97b; text-align:center; margin-bottom:10px;">
          You have been logged out.
        </div>
        <div class="social-container">
          <a href="#" class="social" aria-label="Sign in with Google"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social" aria-label="Sign in with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id="login-email" autocomplete="username" required />
        <input type="password" placeholder="Password" id="login-password" autocomplete="current-password" required />
        <a href="#" tabindex="0" aria-label="Forgot your password?">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn" type="button">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signUp" type="button">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
